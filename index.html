<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Type üèéÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      margin-top: 20px;
      color: black;
    }
    canvas {
      border: 3px solid black;
      background: #f5f5f5;
      display: block;
      margin: 20px auto;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .green { background: green; color: white; }
    .yellow { background: gold; color: black; }
    .red { background: red; color: white; }
    .gray { background: #ccc; }
    #word { font-size: 28px; margin: 20px 0; }
    #typed { font-size: 24px; }
    #winner { font-size: 36px; margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h1 id="title">Speed Type üèéÔ∏è</h1>
  <div id="menu">
    <button class="green" onclick="startRace()">Start Race</button><br>
    <button class="yellow" onclick="openGarage()">Garage</button><br>
    <button class="red" onclick="quitGame()">Quit</button>
  </div>

  <div id="garage" style="display:none;">
    <h2>Garage üöó</h2>
    <p>Choose your car color:</p>
    <button onclick="setCarColor('blue')" style="background:blue;color:white;">Blue</button>
    <button onclick="setCarColor('red')" style="background:red;color:white;">Red</button>
    <button onclick="setCarColor('green')" style="background:green;color:white;">Green</button>
    <button onclick="setCarColor('yellow')" style="background:gold;color:black;">Yellow</button>
    <br><br>
    <button class="gray" onclick="backToMenu()">Back</button>
  </div>

  <div id="game" style="display:none;">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="word"></div>
    <div id="typed"></div>
    <div id="winner"></div>
    <button class="gray" onclick="backToMenu()">Back to Menu</button>
  </div>

  <script>
    const words = ["pizza", "spaghetti", "mamma", "ciao", "italia",
                   "vespa", "colosseum", "pasta", "gelato", "opera"];

    let currentWord, typedWord;
    let playerX, playerY, bot1X, bot1Y, bot2X, bot2Y;
    let finishX = 700;
    let winner = null;
    let playerColor = "blue";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resetRace() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      typedWord = "";
      playerX = 50; playerY = 200;
      bot1X = 50; bot1Y = 120;
      bot2X = 50; bot2Y = 280;
      winner = null;
      document.getElementById("winner").innerText = "";
    }

    function drawCars() {
      // Player
      ctx.fillStyle = playerColor;
      ctx.fillRect(playerX, playerY, 60, 30);

      // Bot 1
      ctx.fillStyle = "red";
      ctx.fillRect(bot1X, bot1Y, 60, 30);

      // Bot 2
      ctx.fillStyle = "green";
      ctx.fillRect(bot2X, bot2Y, 60, 30);

      // Finish line
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(finishX, 0);
      ctx.lineTo(finishX, canvas.height);
      ctx.stroke();
    }

    function update() {
      if (!winner) {
        bot1X += Math.random() * 2 + 1;
        bot2X += Math.random() * 3 + 2;

        if (playerX >= finishX) winner = "YOU üèÜ";
        if (bot1X >= finishX) winner = "Bot 1 ü§ñ";
        if (bot2X >= finishX) winner = "Bot 2 ü§ñ";
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCars();

      document.getElementById("word").innerText = "Word: " + currentWord;
      document.getElementById("typed").innerText = typedWord;

      if (winner) {
        document.getElementById("winner").innerText = winner + " WON!";
      }

      requestAnimationFrame(update);
    }

    // Typing input
    document.addEventListener("keydown", (e) => {
      if (document.getElementById("game").style.display === "none") return;
      if (winner) return;

      if (e.key === "Backspace") {
        typedWord = typedWord.slice(0, -1);
      } else if (e.key === "Enter") {
        if (typedWord === currentWord) {
          playerX += 80;
          typedWord = "";
          currentWord = words[Math.floor(Math.random() * words.length)];
        } else {
          typedWord = "";
        }
      } else if (e.key.length === 1) {
        typedWord += e.key;
      }
    });

    // Menu functions
    function startRace() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("garage").style.display = "none";
      document.getElementById("game").style.display = "block";
      resetRace();
      update();
    }

    function openGarage() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("garage").style.display = "block";
      document.getElementById("game").style.display = "none";
    }

    function setCarColor(color) {
      playerColor = color;
    }

    function backToMenu() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("garage").style.display = "none";
      document.getElementById("game").style.display = "none";
    }

    function quitGame() {
      alert("Thanks for playing Speed Type! ü§å");
    }
  </script>
</body>
</html>
