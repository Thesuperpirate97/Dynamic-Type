<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Type üèéÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      margin-top: 20px;
      color: black;
    }
    canvas {
      border: 3px solid black;
      background: #f5f5f5;
      display: block;
      margin: 20px auto;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .green { background: green; color: white; }
    .yellow { background: gold; color: black; }
    .red { background: red; color: white; }
    .gray { background: #ccc; }
    #word { font-size: 28px; margin: 20px 0; }
    #typed { font-size: 24px; }
    #winner { font-size: 36px; margin-top: 20px; color: red; }
    .progress-container {
      width: 80%;
      height: 20px;
      background: #ddd;
      border: 2px solid black;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      text-align: right;
      padding-right: 5px;
      color: white;
      font-size: 14px;
      line-height: 20px;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Speed Type üèéÔ∏è</h1>
  <div id="menu">
    <button class="green" onclick="startRace()">Start Race</button><br>
    <button class="yellow" onclick="openGarage()">Garage</button><br>
    <button class="yellow" onclick="openProfile()">Profile</button><br>
    <button class="red" onclick="quitGame()">Quit</button>
  </div>

  <div id="garage" style="display:none;">
    <h2>Garage üöó</h2>
    <p>Choose your car color:</p>
    <button onclick="setCarColor('blue')" style="background:blue;color:white;">Blue</button>
    <button onclick="setCarColor('red')" style="background:red;color:white;">Red</button>
    <button onclick="setCarColor('green')" style="background:green;color:white;">Green</button>
    <button onclick="setCarColor('gold')" style="background:gold;color:black;">Yellow</button>
    <button onclick="setCarColor('purple')" style="background:purple;color:white;">Purple</button>
    <button onclick="setCarColor('black')" style="background:black;color:white;">Black</button>
    <button onclick="setCarColor('white')" style="background:white;color:black;border:1px solid black;">White</button>
    <br><br>
    <button class="gray" onclick="backToMenu()">Back</button>
  </div>

  <div id="profile" style="display:none;">
    <h2>Profile üë§</h2>
    <p>Enter your name:</p>
    <input type="text" id="playerNameInput" placeholder="Your name" style="font-size:20px;padding:5px;">
    <br><br>
    <button class="green" onclick="saveProfile()">Save</button>
    <button class="gray" onclick="backToMenu()">Back</button>
  </div>

  <div id="game" style="display:none;">
    <canvas id="gameCanvas" width="1000" height="400"></canvas>
    <div id="word"></div>
    <div id="typed"></div>

    <!-- Progress bars -->
    <h3>Progress</h3>
    <div class="progress-container"><div id="progress1" class="progress-bar" style="background:blue;">Player</div></div>
    <div class="progress-container"><div id="progress2" class="progress-bar" style="background:red;">Player 2</div></div>
    <div class="progress-container"><div id="progress3" class="progress-bar" style="background:green;">Player 3</div></div>

    <div id="winner"></div>
    <button id="restartBtn" class="green" style="display:none;" onclick="resetRace()">Restart Race</button>
    <button class="gray" onclick="backToMenu()">Back to Menu</button>

    <!-- Scoreboard -->
    <div id="scoreboard"></div>
  </div>

  <script>
    const words = ["pizza", "spaghetti", "mamma", "ciao", "italia",
                   "vespa", "colosseum", "pasta", "gelato", "opera"];

    let currentWord, typedWord;
    let playerX, playerY, bot1X, bot1Y, bot2X, bot2Y;
    let finishX = 900; 
    let winner = null;
    let playerColor = "blue";
    let playerName = "You";
    let raceStarted = false;

    let scores = { player: 0, bot1: 0, bot2: 0 };

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resetRace() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      typedWord = "";
      playerX = 50; playerY = 200;
      bot1X = 50; bot1Y = 120;
      bot2X = 50; bot2Y = 280;
      winner = null;
      raceStarted = true;
      document.getElementById("winner").innerText = "";
      document.getElementById("restartBtn").style.display = "none";
      updateProgress();
    }

    function drawCars() {
      ctx.fillStyle = playerColor;
      ctx.fillRect(playerX, playerY, 60, 30);

      ctx.fillStyle = "red";
      ctx.fillRect(bot1X, bot1Y, 60, 30);

      ctx.fillStyle = "green";
      ctx.fillRect(bot2X, bot2Y, 60, 30);

      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(finishX, 0);
      ctx.lineTo(finishX, canvas.height);
      ctx.stroke();
    }

    function updateProgress() {
      document.getElementById("progress1").style.width = Math.min((playerX / finishX) * 100, 100) + "%";
      document.getElementById("progress1").innerText = playerName;
      document.getElementById("progress2").style.width = Math.min((bot1X / finishX) * 100, 100) + "%";
      document.getElementById("progress2").innerText = "Player 2";
      document.getElementById("progress3").style.width = Math.min((bot2X / finishX) * 100, 100) + "%";
      document.getElementById("progress3").innerText = "Player 3";
    }

    function updateScoreboard() {
      document.getElementById("scoreboard").innerHTML = `
        <h3>Scoreboard</h3>
        ${playerName}: ${scores.player} wins<br>
        Player 2: ${scores.bot1} wins<br>
        Player 3: ${scores.bot2} wins
      `;
    }

    function update() {
      if (raceStarted && !winner) {
        bot1X += Math.random() * 1 + 0.5; 
        bot2X += Math.random() * 1 + 0.5; 

        if (playerX >= finishX) { winner = playerName; scores.player++; }
        if (bot1X >= finishX) { winner = "Player 2"; scores.bot1++; }
        if (bot2X >= finishX) { winner = "Player 3"; scores.bot2++; }
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCars();
      updateProgress();

      document.getElementById("word").innerText = "Word: " + currentWord;
      document.getElementById("typed").innerText = typedWord;

      if (winner) {
        document.getElementById("winner").innerText = winner + " WON!";
        document.getElementById("restartBtn").style.display = "inline-block";
        updateScoreboard();
        raceStarted = false;
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (document.getElementById("game").style.display === "none") return;
      if (winner) return;

      if (e.key === "Backspace") {
        typedWord = typedWord.slice(0, -1);
      } else if (e.key === "Enter") {
        if (typedWord === currentWord) {
          playerX = finishX; 
        } else {
          typedWord = "";
        }
      } else if (e.key.length === 1) {
        typedWord += e.key;
      }
    });

    function startRace() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("garage").style.display = "none";
      document.getElementById("profile").style.display = "none";
      document.getElementById("game").style.display = "block";
      resetRace();
      update();
    }

    function openGarage() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("garage").style.display = "block";
      document.getElementById("game").style.display = "none";
      document.getElementById("profile").style.display = "none";
    }

    function openProfile() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("garage").style.display = "none";
      document.getElementById("profile").style.display = "block";
      document.getElementById("game").style.display = "none";
    }

    function saveProfile() {
      const input = document.getElementById("playerNameInput").value.trim();
      if (input.length > 0) playerName = input;
      backToMenu();
    }

    function setCarColor(color) {
      playerColor = color;
      document.getElementById("progress1").style.background = color;
    }

    function backToMenu() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("garage").style.display = "none";
      document.getElementById("profile").style.display = "none";
      document.getElementById("game").style.display = "none";
    }

    function quitGame() {
      alert("Thanks for playing Speed Type! ü§å");
    }
  </script>
</body>
</html>
